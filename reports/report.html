<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
</head>
<body>
<input type="file" id="fileSelector" multiple/>

<button id="submit" class="green" onclick="loadReport();">Parse</button>

<div class="accordion">
    <h3>Users is queue</h3>
    <canvas id="usersInQueue"></canvas>
</div>

<div class="accordion">
    <h3>Games created</h3>
    <canvas id="gamesCreated"></canvas>
</div>

<div class="accordion">
    <h3>Skill level distribution</h3>
    <canvas id="skillLevelDistr"></canvas>
</div>


<script>
    var ticks = 3600;
    var sample = 60 * 5;

    $(".accordion").accordion({
        collapsible: true,
        active: false
    });

    var usersInQueueChart = createLinearDiagram('#usersInQueue', true);
    var gamesCreatedChart = createLinearDiagram('#gamesCreated', true);
    var skillLevelDistr = createLinearDiagram('#skillLevelDistr', true);

    function createLinearDiagram(id, showLines) {
        return new Chart($(id), {
            type: 'line',
            data: {
                datasets: [],
                labels: []
            },
            options: {
                title: {
                    display: false
                },
                showLines: showLines,
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom'
                    }],
                    yAxes: [{
                        type: 'linear',
                        ticks: {
                            <!--beginAtZero: true-->
                        }
                    }]
                }
            }
        });
    }

    function loadReport() {
        var files = $('#fileSelector')[0].files;
        if (files.length == 0) {
            alert("No reports selected");
            return;
        }

        for (var i = 0; i < files.length; i++) {
            Papa.parse(files[i], {
                complete: function (results, file) {
                    loadData(results.data);
                }
            });
        }
    }

    function filterData(data, key, xIndex, dataIndex, sample, samplerFn) {
        if (sample == undefined) {
            sample = 1;
            samplerFn = function (values) {
                if (values.length == 0) {
                    return 0;
                }
                return values[0];
            }
        }

        var dataSet = createEmptyDataSet();

        var sampleCounter = 0;
        var values = [];

        for (var i = 0; i < data.length; i++) {
            var row = data[i];
            if (key != row[1]) {
                continue;
            }

            var xValue = row[xIndex];
            var yValue = row[dataIndex];

            sampleCounter++;
            values.push(yValue);

            if (sampleCounter >= sample) {
                var dataObj = {x: xValue - sample, y: samplerFn(values)};
                dataSet.data.push(dataObj);

                values = [];
                sampleCounter = 0;
            }
        }

        return dataSet;
    }

    function filterAsOccSum(data, key, dataIndex, sample) {
        if (sample == undefined) {
            sample = 1.0;
        }

        var rawData = [];
        for (var i = 0; i < data.length; i++) {
            var row = data[i];
            if (key != row[1]) {
                continue;
            }

            var index = Math.round(row[dataIndex] / sample);
            if (rawData[index] == undefined) {
                rawData[index] = 1;
            } else {
                rawData[index] = rawData[index] + 1;
            }
        }


        var dataSet = createEmptyDataSet();
        for (i = 0; i < rawData.length; i++) {
            var xValue = i * sample;
            var yValue = rawData[i];

            var dataObj = {x: xValue, y: yValue};
            dataSet.data.push(dataObj);
        }

        return dataSet;
    }

    function createEmptyDataSet() {
        return {
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0, borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: []
        };
    }

    function loadDiagram(dataSet, chart) {
        console.log(dataSet);
        chart.data.datasets.push(dataSet);
        chart.update();
    }

    function loadData(data) {
        loadDiagram(filterData(data, "users_in_queue", 0, 2), usersInQueueChart);
        loadDiagram(filterData(data, "games_created", 0, 2, sample, delta), gamesCreatedChart);
        loadDiagram(filterAsOccSum(data, "user_generated_skill", 2, 50), skillLevelDistr);
    }

    // samplers
    function avg(values) {
        var sum = 0;
        for (var i = 0; i < values.length; i++) {
            sum += values[i];
        }
        return Math.round(sum / values.length);
    }

    function delta(values) {
        if (values.length <= 1) {
            return 0;
        }

        var result = values[length - 1] - values[0];
        return result;
    }


</script>
</body>
</html>
