<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
</head>
<body>


<p>Hello!</p>
<input type="file" id="fileSelector" multiple/>

<button id="submit" class="green" onclick="loadReport();">Parse</button>
<canvas id="usersInQueue" width="400" height="400"></canvas>

<script>
    var ctx = document.getElementById('usersInQueue').getContext('2d');
    var usersInQueueChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [],
            labels: []
        },
        options: {
            title: {
                display: true,
                text: 'Users in queue'
            },
            scales: {
                xAxes: [{
                    type: 'linear',
                    position: 'bottom'
                }]
            }
        }
    });

    var loadingConfig = {
        delimiter: "",	// auto-detect
        newline: "",	// auto-detect
        header: false,
        dynamicTyping: true,
        preview: 0,
        encoding: "",
        worker: false,
        comments: false,
        step: undefined,
        complete: function (results, file) {
            loadData(results.data);
        },
        error: undefined,
        download: false,
        skipEmptyLines: false,
        chunk: undefined,
        fastMode: undefined,
        beforeFirstChunk: undefined,
        withCredentials: undefined
    };

    function loadReport() {
        var files = document.getElementById('fileSelector').files;
        if (files.length == 0) {
            alert("No reports selected");
            return;
        }

        for (var i = 0; i < files.length; i++) {
            Papa.parse(files[i], loadingConfig);
        }
    }

    function filterData(data, dataset, key, dataIndex) {
        for (var i = 0; i < data.length; i++) {
            var row = data[i];

            var tick = row[0];
            if (row [1] == key) {
                var dataObj = {x: tick, y: row[dataIndex]};
                dataset.data.push(dataObj) ;
            }
        }
    }

    function loadData(data) {
        var dataset = {
            label: 'Users is queue',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: []
        };
        filterData(data, dataset, "users_in_queue", 2);
        console.log(dataset.data);
        usersInQueueChart.data.datasets.push(dataset);
        usersInQueueChart.update();
    }


</script>
</body>
</html>
